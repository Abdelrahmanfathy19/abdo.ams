<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انهاء عملية الشراء</title>
    <link rel="stylesheet" href="انهاء عملية شراء1.css">
</head>
<body>
  <center>
    <fieldset style="width: 30%;" >
      <section ><h2>:البيانات الشخصيه</h2>
        <form action="شكرا.css">
            <label for="#name">الاسم بالكامل</label><input type="text" name="name" id="name">
            <br><label for="#phone">(بالاحرف الانجليزيه) رقم الهاتف</label><input type="number" name="phone" id="phone" pattern="[1-9]{11}">
        </form>
      </section> 
      <section><h2> :بيانات الشحن  </h2>
        <label for="#governorate">المحافظة</label><input type="text" name="governorate" id="governorate">
        <br><label for="#adress">العنوان بالتفصيل</label><input type="text" name="adress" id="adress">
        <br><br> <label for="#size">المقاس</label> <label for="#quantity">الكميه</label> <br><select name="quantity" id="quantity"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option> </select> <select name="size" id="size"> <option value="M"></option> <option value="L">L</option> <option value="X">X</option> <option value="2X">2X</option> <option value="3X">3X</option> </select>
        <br><br><label for="#color">اللون</label><br><label for="#beige">بيج</label><input type="radio" value="beige" name="color" id="beige"><label for="#lead"></label>رصاصي<input type="radio" value="lead" name="color" id="lead"><label for="#mary">نبيتي</label><input type="radio" value="mary" name="color" id="mary"><label for="#green">اخضر</label><input type="radio" value="green" name="color" id="green">
        <br><br><textarea name="nots" id="nots" cols="30" rows="10" placeholder="Add Nots"></textarea>
      </section>
      <footer>
      <legend> <br> <a href="شكرا.html"><h3>تاكيد الشراء</ا></a></legend>
      </footer> 
     </fieldset>
  </center>
</body>
</html>
